<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="/js/main.js" type="module" defer></script>
    <link rel="shortcut icon" href="/assets/piano.png" type="image/x-icon">
</head>
<body>
    <div class="piano">
        <div class="piano_settings">
            <h1>Ezequiel Rabello || Piano</h1>
            <label>Show Keys
                <span class="switcher">
                    <span class="switcher_button"></span>
                </span>
                <input type="checkbox" id="check_showKeys" hidden>
            </label>
        </div>

        <div class="keys">
            <div class="key" data-note="1"><span>Q</span></div>
            <div class="key sust" data-note="2"><span>2</span></div>
            <div class="key" data-note="3"><span>W</span></div>
            <div class="key sust" data-note="4"><span>3</span></div>
            <div class="key" data-note="5"><span>E</span></div>
            <div class="key" data-note="6"><span>R</span></div>
            <div class="key sust" data-note="7"><span>5</span></div>
            <div class="key" data-note="8"><span>T</span></div>
            <div class="key sust" data-note="9"><span>6</span></div>
            <div class="key" data-note="10"><span>Y</span></div>
            <div class="key sust" data-note="11"><span>7</span></div>
            <div class="key" data-note="12"><span>U</span></div>
            <div class="key" data-note="13"><span>I</span></div>
            <div class="key sust" data-note="14"><span>9</span></div>
            <div class="key" data-note="15"><span>O</span></div>
            <div class="key sust" data-note="16"><span>0</span></div>
            <div class="key" data-note="17"><span>P</span></div>
            <div class="key" data-note="18"><span>[</span></div>
            <div class="key sust" data-note="19"><span>=</span></div>
            <div class="key" data-note="20"><span>]</span></div>
            <div class="key sust" data-note="21"><span>\</span></div>
            <div class="key" data-note="22"><span>7</span></div>
            <div class="key sust" data-note="23"><span>/</span></div>
            <div class="key" data-note="24"><span>*</span></div>
        </div>
    </div>
</body>
</html>
