<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
    <link rel="shortcut icon" href="/assets/piano.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="piano">
            <button class="keys" id="keyC1"></button>
            <button class="keys" id="keyC1#"></button>
            <button class="keys" id="keyD1"></button>
            <button class="keys" id="keyD1#"></button>
            <button class="keys" id="keyE1"></button>
            <button class="keys" id="keyF1"></button>
            <button class="keys" id="keyF1#"></button>
            <button class="keys" id="keyG1"></button>
            <button class="keys" id="keyG1#"></button>
            <button class="keys" id="keyA1"></button>
            <button class="keys" id="keyA1#"></button>
            <button class="keys" id="keyB1"></button>
            <button class="keys" id="keyC2"></button>
            <button class="keys" id="keyC2#"></button>
            <button class="keys" id="keyD2"></button>
            <button class="keys" id="keyD2#"></button>
            <button class="keys" id="keyE2"></button>
            <button class="keys" id="keyF2"></button>
            <button class="keys" id="keyF2#"></button>
            <button class="keys" id="keyG2"></button>
            <button class="keys" id="keyG2#"></button>
            <button class="keys" id="keyA2"></button>
            <button class="keys" id="keyA2#"></button>
            <button class="keys" id="keyB2"></button>
        </div>
    </main>
</body>
</html>
